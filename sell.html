<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع عقار - ملاح للعقارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .property-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            background: linear-gradient(90deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* أنماط جديدة لتحميل الصور */
        .image-upload {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .image-upload label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #666;
        }

        .image-upload i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .image-upload p {
            margin: 5px 0;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            border-bottom-right-radius: 5px;
        }

        .upload-progress {
            width: 100%;
            background: #f1f1f1;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, #3498db 0%, #2c3e50 100%);
            width: 0%;
            transition: width 0.3s;
        }



        @media (max-width: 768px) {
            .preview-container {
                justify-content: center;
            }

            .image-preview {
                width: 100px;
                height: 100px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-home"></i> بيع عقارك</h1>
            <p>املأ النموذج التالي وسنتواصل معك في أقرب وقت</p>
        </div>

        <form class="property-form" id="propertyForm" action="https://formsubmit.co/akaratmallah@gmail.com"
            method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">اسمك بالكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="type">نوع العقار</label>
                    <select id="type" name="type" required>
                        <option value="">اختر نوع العقار</option>
                        <option value="شقة">شقة</option>
                        <option value="فيلا">فيلا</option>
                        <option value="منزل">منزل</option>
                        <option value="أرض">أرض</option>
                        <option value="محل">محل تجاري</option>
                        <option value="مكتب">مكتب</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">السعر المطلوب</label>
                    <input type="number" id="price" name="price" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">عنوان العقار</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="area">المساحة (م²)</label>
                    <input type="number" id="area" name="area" required>
                </div>

                <div class="form-group">
                    <label for="rooms">عدد الغرف</label>
                    <input type="number" id="rooms" name="rooms" min="0" required>
                </div>
            </div>


            <div class="form-group">
                <label for="description">وصف العقار</label>
                <textarea id="description" name="description" rows="4" placeholder="صف عقارك بالتفصيل..."></textarea>
            </div>


            <input type="hidden" name="_next" value="https://amara-agency.github.io/test3/success.html">

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> إرسال المعلومات
            </button>

        </form>


    </div>
</body>

</html>
